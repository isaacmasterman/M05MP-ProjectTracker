<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to the Day.js library -->
<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"
></script>

    <title>Your Task App</title>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1>Welcome to The Task App</h1>
            <p id="currentDateTime"></p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#projectModal">Add New Project</button>
        </div>
        
        <!-- Bootstrap Card -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">How to Use This App</h5>
                <p class="card-text">This app allows you to add and manage your projects. Click the "Add New Project" button to get started.</p>
            </div>
        </div>

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="projectModalLabel">Add New Project</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="project-form">
                            <div class="form-group">
                                <label for="projectName">Project Name</label>
                                <input type="text" class="form-control" id="projectName" required>
                            </div>
                            <div class="form-group">
                                <label for="projectType">Project Type</label>
                                <select class="form-control" id="projectType" required>
                                    <option value="Personal">Personal</option>
                                    <option value="Work">Work</option>
                                    <option value="Study">Study</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dueDate">Due Date</label>
                                <input type="date" class="form-control" id="dueDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Project</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Table -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Project Type</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="projectList">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
